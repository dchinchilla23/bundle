        - '@setOption':
            id: msapplication_tileimage
            optionName: content
            optionValue: '=data["asset"].getUrl("bundles/summafrontend/andikem/favicons/mstile-144x144.png")'
        - '@remove':
            id: favicon_mask_icon
        - '@setOption':
            id: favicon_theme_icon
            optionName: content
            optionValue: '#0148b1'
        - '@addTree':
              items:
                  favicon_manifest:
                      blockType: external_resource
                      options:
                          href: '=data["asset"].getUrl("bundles/summafrontend/andikem/favicons/manifest.json")'
                          rel: manifest
                  favicon_maskable:
                      blockType: external_resource
                      options:
                          type: image/png
                          rel: icon
                          href: '=data["asset"].getUrl("bundles/summafrontend/andikem/favicons/andikem_maskable_icon.png")'
                  msicon_70x70:
                      blockType: external_resource
                      options:
                          href: '=data["asset"].getUrl("bundles/summafrontend/andikem/favicons/ms-icon-70x70.png")'
                          type: image/png
                          rel: icon
                          attr:
                              sizes: 70x70
                  msicon_144x144:
                      blockType: external_resource
                      options:
                          href: '=data["asset"].getUrl("bundles/summafrontend/andikem/favicons/ms-icon-144x144.png")'
                          type: image/png
                          rel: icon
                          attr:
                              sizes: 144x144
                  msicon_150x150:
                      blockType: external_resource
                      options:
                          href: '=data["asset"].getUrl("bundles/summafrontend/andikem/favicons/ms-icon-150x150.png")'
                          type: image/png
                          rel: icon
                          attr:
                              sizes: 150x150
                  msicon_310x310:
                      blockType: external_resource
                      options:
                          href: '=data["asset"].getUrl("bundles/summafrontend/andikem/favicons/ms-icon-310x310.png")'
                          type: image/png
                          rel: icon
                          attr:
                              sizes: 310x310
                  mstyle:
                      blockType: external_resource
                      options:
                          href: '=data["asset"].getUrl("bundles/summafrontend/andikem/favicons/mstile-144x144.png")'
                          type: image/png
                          rel: icon
                          attr:
                              sizes: 144x144
              tree:
                  head:
                      favicon_manifest: ~
                      favicon_maskable: ~
                      msicon_70x70: ~
                      msicon_144x144: ~
                      msicon_150x150: ~
                      msicon_310x310: ~
                      mstyle: ~